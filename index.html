<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Intership Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/project9.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="header">
        <section class="header-content flex">
            <section class="header-left">
                <h1>Expense Manager</h1>
            </section>
            <section class="header-right">
                <section class="flex header-btn">
                    <button class="btn btn-violet">INFO</button>
                    <button class="btn btn-violet">LOGOUT</button>
                </section>
            </section>
        </section>
    </section>
    <section class="banner">
        <section class="banner-content flex">
            <section class="banner-left">
                <section class="banner-left--content">
                    <section class="filters flex">
                    <h6>Filter Expenses</h6>
                    <h5>Clear Filters</h5>
                    </section>
                    <section class="input">
                        <h4>From</h4>
                        <input class="rel" type="none" name="date">
                        <i class="far fa-calendar-alt abs input1"></i>
                    </section>
                    <section class="input">
                        <h4>To</h4>
                        <input class="rel" type="none" name="date">
                        <i class="far fa-calendar-alt abs input2"></i>
                    </section>
                    <section class="input flex">
                        <section class="input-flex">
                            <h4>Min</h4>
                            <input class="rel" type="none" name="date">
                            <i class="fas fa-dollar-sign abs input3"></i>
                        </section>
                        <section class="input-flex">
                            <h4>Max</h4>
                            <input class="rel" type="none" name="date">
                        </section>
                    </section>
                </section>
            </section>
            <section class="banner-middle">

            </section>
            <section class="banner-right">

            </section>
        </section>
    </section>

</body>
</html>
